<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular o motrar definitiva Semestral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="row">
    <form action="#" class="row">
      <h2>Calcular Notas Semestrales</h2>
      <div class="row justify-content-evenly">
        <button class="btn btn-primary col-md-5" id="btnCalcularNota"> Calcular Nota 3 corte</button>
        <button class="btn btn-primary col-md-5" id="btnCalcularDefinitiva"> Calcular Definitiva Semestre</button>
      </div>
      <div class="col-md-4">
        <label for="N1 class="form-label"">Nota 1</label>
        <input type="text" class="form-control" id="Nota1" required>
      </div>
      <div class="col-md-4">
        <label for="N2 class="form-label"">Nota 2</label>
        <input type="text" class="form-control" id="Nota2" required>
      </div>
      <div class="col-md-4">
        <label for="N3 class="form-label"">Nota 3</label>
        <input type="text" class="form-control" id="Nota3">
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 ">
          <label for="N3 class="form-label"">Definitiva</label>
          <input type="text" class="form-control" id="NotaDefinitiva" disabled>
        </div>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
